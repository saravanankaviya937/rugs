<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Example</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6Hg9TtJ0mD+K9j3O4H+oV2a9Wg9Kw48v5D5/cEN5z4GG2pLlwFw7rL6z3" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h2>ThankYou for visiting our Jaipur Rug'S</h2>
        <p>Click the button below to log out:</p>

        <!-- Logout Button -->
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <!-- Bootstrap JS (optional, for using modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb19V3UXt7Q0p/We8W6dyk5THblAyEdR1j8v8C1Vt91ZQJfg9a" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p5c6BpdzILz2hz6f3mE6ZT5R3zBxhZb9wF6K6y7a+ymCfq5" crossorigin="anonymous"></script>

    <!-- Logout JavaScript -->
    <script>
        function logout() {
            // Clear any session data or cookies (you might want to call an API to invalidate sessions)
            console.log("Logging out...");

            // Example: Clear sessionStorage or cookies
            sessionStorage.clear();
            // If using cookies, you can delete them too, or call a backend API to log out
            document.cookie = "session_token=;expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Optionally, redirect to login or home page after logout
            window.location.href = "login.html"; // Change to your login page
        }
    </script>

</body>
</html>
