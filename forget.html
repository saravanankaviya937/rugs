<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      margin: 5% auto;
      max-width: 400px;
    }
  </style>
</head>
<body>

<div class="container form-container">
  <!-- Tabs for Login, Signup, and Forgot Password -->
  <ul class="nav nav-tabs" id="authTabs" role="tablist">
   
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="forgot-tab" data-bs-toggle="tab" data-bs-target="#forgot" type="button" role="tab">Forgot Password</button>
      </li>
  </ul>
  <div class="tab-content">
    

    <!-- Signup Form -->
    <div class="tab-pane fade" id="signup" role="tabpanel">
      <form id="signupForm" class="mt-4">
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
    </div>

    <!-- Forgot Password Form -->
    <div class="tab-pane fade" id="forgot" role="tabpanel">
      <form id="forgotForm" class="mt-4">
        <div class="mb-3">
          <label for="forgotEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Reset Password</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // JavaScript for form actions
  document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault();
    alert(`Login attempted with Email: ${document.getElementById('loginEmail').value}`);
  });

  document.getElementById('signupForm').addEventListener('submit', function (event) {
    event.preventDefault();
    alert(`Signup attempted for Email: ${document.getElementById('signupEmail').value}`);
  });

  document.getElementById('forgotForm').addEventListener('submit', function (event) {
    event.preventDefault();
    alert(`Password reset link sent to Email: ${document.getElementById('forgotEmail').value}`);
  });
</script>

</body>
</html>
